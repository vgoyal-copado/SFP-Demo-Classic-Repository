<template>
            <div class="slds-grid slds-wrap slds-is-relative ">
            <div if:false={cardLoaded} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: white; z-index: 99;">
  <div>
   <vlocity_cmt-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_cmt-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                        <template for:each={_records} for:item="record" for:index="rindex">
                            <vlocity_cmt-flex-card-state if:true={record}  key={record._flex.uniqueKey} data-recordid={record.Id} record={record} data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          <div data-style-id="state0element0" class="" data-rindex={rindex} style=""><vlocity_cmt-output-field data-style-id="state0element0_child"     card={card}  record={record}  merge-field="%3Cdiv%3EI%20should%20be%20there!!!!%3C/div%3E"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element1" class="" data-rindex={rindex} style=""><vlocity_cmt-output-field data-style-id="state0element1_child"     card={card}  record={record}  placeholder="output"  field-name="Id"  label="Id"  type="text"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element2" class="" data-rindex={rindex} style=""><vlocity_cmt-output-field data-style-id="state0element2_child"     card={card}  record={record}  placeholder="output"  field-name="Name"  label="Name"  type="text"  format="D/M/YYYY"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element3" class="" data-rindex={rindex} style=""><vlocity_cmt-output-field data-style-id="state0element3_child"     card={card}  record={record}  merge-field="%3Cdiv%3EEdit%20me!%20%7BParent.PostalCode%7D%20%7BParent.Id%7D%3C/div%3E"  theme="slds"  ></vlocity_cmt-output-field>
      </div>
        </div>
      </vlocity_cmt-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>
                            <vlocity_cmt-flex-card-state  record={record} data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          <div data-style-id="state0element0" class="" data-rindex={rindex} style=""><vlocity_cmt-output-field data-style-id="state0element0_child"     card={card}  record={record}  merge-field="%3Cdiv%3EI%20should%20be%20there!!!!%3C/div%3E"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element1" class="" data-rindex={rindex} style=""><vlocity_cmt-output-field data-style-id="state0element1_child"     card={card}  record={record}  placeholder="output"  field-name="Id"  label="Id"  type="text"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element2" class="" data-rindex={rindex} style=""><vlocity_cmt-output-field data-style-id="state0element2_child"     card={card}  record={record}  placeholder="output"  field-name="Name"  label="Name"  type="text"  format="D/M/YYYY"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element3" class="" data-rindex={rindex} style=""><vlocity_cmt-output-field data-style-id="state0element3_child"     card={card}  record={record}  merge-field="%3Cdiv%3EEdit%20me!%20%7BParent.PostalCode%7D%20%7BParent.Id%7D%3C/div%3E"  theme="slds"  ></vlocity_cmt-output-field>
      </div>
        </div>
      </vlocity_cmt-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_cmt-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction}>
      
      </vlocity_cmt-action>
  
            <vlocity_cmt-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction}>
            
            </vlocity_cmt-action>
            </div>
          </template>
