<template>
            <div class="slds-grid slds-wrap slds-is-relative ">
            <div if:false={cardLoaded} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: white; z-index: 99;">
  <div>
   <vlocity_cmt-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_cmt-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                      <vlocity_cmt-flex-card-state   data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          <div data-style-id="state0element0" class="" data-rindex={rindex} style=""><vlocity_cmt-output-field data-style-id="state0element0_child"     card={card}  record={record}  merge-field="%3Cdiv%20class=%22slds-text-heading_medium%22%3E%3Cstrong%3E%3Cspan%20style=%22font-size:%2012pt;%22%3EPrevious%20Monthly%20Statements%3C/span%3E%3C/strong%3E%3C/div%3E"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element1" class="" data-rindex={rindex} style="">
    <vlocity_cmt-block data-style-id="state0element1_child"  card={card}  record={record}  label="Block"  collapsible="false"  collapsed-by-default="false"  theme="slds" ><div class="slds-grid slds-wrap">
          <div data-style-id="state0element1block_element0" class="" data-rindex={rindex} style=""><vlocity_cmt-data-table data-style-id="state0element1block_element0_child"     issearchavailable="false"  issortavailable="true"  cell-level-edit="true"  pagelimit="3"  group-order="asc"  columns='\[{"fieldName":"statementName","label":"STATEMENT","searchable":false,"sortable":true,"type":"text"},{"fieldName":"dueDateFormatted","label":"DUE DATE","searchable":false,"sortable":true,"type":"text"},{"fieldName":"currentBalance","label":"BALANCE","searchable":false,"sortable":true,"type":"text"},{"fieldName":"totalBalance","label":"BALANCE DUE","searchable":true,"sortable":true}]'  records={records}  theme="slds"  ></vlocity_cmt-data-table>
      </div>
        </div></vlocity_cmt-block>
    </div>
        </div>
      </vlocity_cmt-flex-card-state>
                </template>
                <template if:false={hasRecords}>
                      <vlocity_cmt-flex-card-state   data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12"  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-bottom_x-small" style="">
          <div data-style-id="state0element0" class="" data-rindex={rindex} style=""><vlocity_cmt-output-field data-style-id="state0element0_child"     card={card}  record={record}  merge-field="%3Cdiv%20class=%22slds-text-heading_medium%22%3E%3Cstrong%3E%3Cspan%20style=%22font-size:%2012pt;%22%3EPrevious%20Monthly%20Statements%3C/span%3E%3C/strong%3E%3C/div%3E"  theme="slds"  ></vlocity_cmt-output-field>
      </div><div data-style-id="state0element1" class="" data-rindex={rindex} style="">
    <vlocity_cmt-block data-style-id="state0element1_child"  card={card}  record={record}  label="Block"  collapsible="false"  collapsed-by-default="false"  theme="slds" ><div class="slds-grid slds-wrap">
          <div data-style-id="state0element1block_element0" class="" data-rindex={rindex} style=""><vlocity_cmt-data-table data-style-id="state0element1block_element0_child"     issearchavailable="false"  issortavailable="true"  cell-level-edit="true"  pagelimit="3"  group-order="asc"  columns='\[{"fieldName":"statementName","label":"STATEMENT","searchable":false,"sortable":true,"type":"text"},{"fieldName":"dueDateFormatted","label":"DUE DATE","searchable":false,"sortable":true,"type":"text"},{"fieldName":"currentBalance","label":"BALANCE","searchable":false,"sortable":true,"type":"text"},{"fieldName":"totalBalance","label":"BALANCE DUE","searchable":true,"sortable":true}]'  records={records}  theme="slds"  ></vlocity_cmt-data-table>
      </div>
        </div></vlocity_cmt-block>
    </div>
        </div>
      </vlocity_cmt-flex-card-state>
                </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_cmt-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction}>
      
      </vlocity_cmt-action>
  
            <vlocity_cmt-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction}>
            
            </vlocity_cmt-action>
            </div>
          </template>
