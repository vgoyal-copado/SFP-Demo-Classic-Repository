<template>
            <div class="slds-grid slds-wrap slds-is-relative ">
            <div if:false={cardLoaded} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: white; z-index: 99;">
  <div>
   <vlocity_cmt-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_cmt-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                        <template for:each={_records} for:item="record" for:index="rindex">
                            <vlocity_cmt-flex-card-state if:true={record}  key={record._flex.uniqueKey} data-recordid={record.Id} record={record} data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_small slds-m-around_none " style="background-color:#F2F5F8;     : #ccc 1px solid; 
         border: 1px solid #C5C5C5;">
          <div data-style-id="state0element0" class="" data-rindex={rindex} style=""><vlocity_cmt-flex-icon data-style-id="state0element0_child"     record={record}  color=""  icon-type="Salesforce SVG"  icon-name="standard:orders"  size="medium"  extraclass="slds-icon_container slds-icon-standard-orders"  variant="inverse"  imgsrc=""  theme="slds"  ></vlocity_cmt-flex-icon>
      </div><div data-style-id="state0element1" class="" data-rindex={rindex} style=""><vlocity_cmt-output-field data-style-id="state0element1_child"     card={card}  record={record}  merge-field="%3Cdiv%20class=%22slds-text-heading_medium%22%3E%3Cspan%20style=%22font-size:%2012pt;%22%3EOrders%3C/span%3E%3C/div%3E%0A%3Cdiv%20class=%22slds-text-body_regular%22%3E%7BAccountName%7D,%20%7BAccountNumber%7D%3C/div%3E"  theme="slds"  ></vlocity_cmt-output-field>
      </div>
        </div>
      </vlocity_cmt-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>
                            <vlocity_cmt-flex-card-state  record={record} data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_small slds-m-around_none " style="background-color:#F2F5F8;     : #ccc 1px solid; 
         border: 1px solid #C5C5C5;">
          <div data-style-id="state0element0" class="" data-rindex={rindex} style=""><vlocity_cmt-flex-icon data-style-id="state0element0_child"     record={record}  color=""  icon-type="Salesforce SVG"  icon-name="standard:orders"  size="medium"  extraclass="slds-icon_container slds-icon-standard-orders"  variant="inverse"  imgsrc=""  theme="slds"  ></vlocity_cmt-flex-icon>
      </div><div data-style-id="state0element1" class="" data-rindex={rindex} style=""><vlocity_cmt-output-field data-style-id="state0element1_child"     card={card}  record={record}  merge-field="%3Cdiv%20class=%22slds-text-heading_medium%22%3E%3Cspan%20style=%22font-size:%2012pt;%22%3EOrders%3C/span%3E%3C/div%3E%0A%3Cdiv%20class=%22slds-text-body_regular%22%3E%7BAccountName%7D,%20%7BAccountNumber%7D%3C/div%3E"  theme="slds"  ></vlocity_cmt-output-field>
      </div>
        </div>
      </vlocity_cmt-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_cmt-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction}>
      
      </vlocity_cmt-action>
  
            <vlocity_cmt-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction}>
            
            </vlocity_cmt-action>
            </div>
          </template>
