<template>
            <div class="slds-grid slds-wrap slds-is-relative ">
            <div if:false={cardLoaded} class="slds-is-absolute vloc-loader_override" style="height: 100%; width: 100%; min-height:50px; background: white; z-index: 99;">
  <div>
   <vlocity_cmt-spinner
      variant="brand"
      alternative-text="Loading content..."
      size="medium"
      theme="slds"
      ></vlocity_cmt-spinner>
  </div>
</div>
            <template if:false={hasPermission}>
              You don't have required permissions to view this card.
            </template>
            <template if:true={hasPermission}>
              <template if:true={hasRecords}>
                        <template for:each={_records} for:item="record" for:index="rindex">
                            <vlocity_cmt-flex-card-state if:true={record}  key={record._flex.uniqueKey} data-recordid={record.Id} record={record} data-statue="true"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-small-size_12-of-12 slds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-top_xx-small slds-m-bottom_xx-small slds-m-left_xx-small slds-m-right_small " style="     border-color:#cccccc;   border-style:none;     height: 100%; align-items: center; box-shadow: 0 0 0.25rem 0 rgba(0,0,0, 0.15);  ">
          <div data-style-id="state0element0" class="" data-rindex={rindex} style="">
    <vlocity_cmt-block data-style-id="state0element0_child"  card={card}  record={record}  label="Block"  collapsible="false"  collapsed-by-default="false"  action='\null'  theme="slds" ><div class="slds-grid slds-wrap">
          <div data-style-id="state0element0block_element0" class="" data-rindex={rindex} style=""><vlocity_cmt-flex-img data-style-id="state0element0block_element0_child"   card={card}  record={record}  size=""  extraclass="slds-align_absolute-center"  state-img='\{"imgsrc":"{asset.vlocity_cmt__UrlLong__c}","alternativeText":"{asset.Name}"}'  img-height=""  img-width=""  theme="slds"  ></vlocity_cmt-flex-img>
      </div>
        </div></vlocity_cmt-block>
    </div>
        </div>
      </vlocity_cmt-flex-card-state>
                        </template>
                      </template>
                      <template if:false={hasRecords}>
                            <vlocity_cmt-flex-card-state  record={record} data-statue="false"  data-index="0" data-rindex={rindex} class="cf-vlocity-state-0 cf-vlocity-state slds-large-size_3-of-12 slds-medium-size_3-of-12 slds-small-size_12-of-12 slds-size_12-of-12 "  tracking-obj={_childCardTrackingObj} >
      <div if:true={cardLoaded} class="slds-grid slds-wrap slds-card slds-p-around_x-small slds-m-top_xx-small slds-m-bottom_xx-small slds-m-left_xx-small slds-m-right_small " style="     border-color:#cccccc;   border-style:none;     height: 100%; align-items: center; box-shadow: 0 0 0.25rem 0 rgba(0,0,0, 0.15);  ">
          <div data-style-id="state0element0" class="" data-rindex={rindex} style="">
    <vlocity_cmt-block data-style-id="state0element0_child"  card={card}  record={record}  label="Block"  collapsible="false"  collapsed-by-default="false"  action='\null'  theme="slds" ><div class="slds-grid slds-wrap">
          <div data-style-id="state0element0block_element0" class="" data-rindex={rindex} style=""><vlocity_cmt-flex-img data-style-id="state0element0block_element0_child"   card={card}  record={record}  size=""  extraclass="slds-align_absolute-center"  state-img='\{"imgsrc":"{asset.vlocity_cmt__UrlLong__c}","alternativeText":"{asset.Name}"}'  img-height=""  img-width=""  theme="slds"  ></vlocity_cmt-flex-img>
      </div>
        </div></vlocity_cmt-block>
    </div>
        </div>
      </vlocity_cmt-flex-card-state>
                      </template>
            </template>
            <template if:true={hasError}>
            {error}
            </template>
            
      <vlocity_cmt-action action-wrapperclass="slds-hide" re-render-flyout class="action-trigger slds-col" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction}>
      
      </vlocity_cmt-action>
  
            <vlocity_cmt-action class="execute-action" re-render-flyout action-wrapperclass="slds-hide" onupdateos={updateOmniscript} onselectcards={updateSelectedCards} onsetvalue={updateAction}>
            
            </vlocity_cmt-action>
            </div>
          </template>
